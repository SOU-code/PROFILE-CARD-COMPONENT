<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="img-background"></div>
        <div class="img-profile">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="profile">
          <div class="name">
            <p class="vic">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <div class="location">
            <p>London</p>
          </div>
        </div>
        <div class="count">
          <div class="box box1">
            <div class="box-heading">
              <p>80K</p>
            </div>
            <div class="box-content">
              <p>Followers</p>
            </div>
          </div>
          <div class="box box2">
            <div class="box-heading">
              <p>803K</p>
            </div>
            <div class="box-content">
              <p>Likes</p>
            </div>
          </div>
          <div class="box box3">
            <div class="box-heading">
              <p>1.4K</p>
            </div>
            <div class="box-content">
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
